# CodeQL security analysis
# Only runs on main branch and pull requests (not on feature branches)
name: "CodeQL"

on:
  push:
    branches: [ main, master ]  # Only scan main branch pushes
  pull_request:
    branches: [ main, master ]  # Scan PRs targeting main
  schedule:
    - cron: '0 6 * * 1'  # Weekly scan every Monday at 6 AM UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
