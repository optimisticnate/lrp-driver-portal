name: Build WebP Assets
on:
  push:
    branches: [ main ]
    paths:
      - 'public/DropOffPics/**/*.{png,jpg,jpeg}'
      - 'public/images/**/*.{png,jpg,jpeg}'
      - 'src/assets/**/*.{png,jpg,jpeg}'
  workflow_dispatch:

jobs:
  webp:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Check lockfile sync
        run: npm run lock:check

      - name: Rebuild lockfile if needed
        if: failure()
        run: npm run lock:rebuild

      - run: npm run ci:install
      - run: npm run images:build
      - name: Commit WebP outputs
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore(images): update generated .webp assets'
          file_pattern: 'public/webp/**'
